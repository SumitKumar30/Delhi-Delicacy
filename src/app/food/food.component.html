<div class="row">
  <div class="col-xs-12">
    <div class="media" *ngFor="let food of foodItem">
      <img src="{{food.imagePath}}" alt="" class="d-flex img-thumbnail">
      <div class="media-body">
        <h2>{{food.name}}</h2>
        <p>{{food.description}}</p>
      </div>
    </div>
  </div>
</div>
