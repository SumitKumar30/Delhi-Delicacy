<div class="container" style="margin-bottom: 20px;">
    <div class="row">
        <div class="col-md-3">
            <div class="card-body">
                <h5 class="card-title">Login with Google</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a class="btn" style="background-color: #4082EE; color: white;" (click)="login()">Login
                    Here</a>
            </div>
        </div>
        <div class="col-md-3 verticalLine"></div>
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-black"
                        style="margin-right: 50px; padding-right: 20px; padding-left: 20px;">Login</button>
                    <button type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>
        </div>
    </div>

</div>
